<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body class="bg-white">
    <div class="absolute w-[55%] h-[50%] bg-teal-600 border rounded-xl left-[22%] top-[25%]">
        <div class="pt-20 px-20 mr-10">
            <h1 class="font-extrabold text-2xl text-white text-center mb-10">Login to Alvin</h1>
            <form action="" method="post" class="LoginPage" class="pt-20">
            <label for="userName" class="text-white">Enter Username: </label>
            <input class="border border-teal-600 rounded-sm" type="text" name="userName" id="userName">
            <br><br><br>
            <label for="passWord" class="text-white">Enter Password: </label>
            <input class="border border-teal-600 rounded-sm" type="password" name="passWord" id="passWord">
            <div class="flex justify-between pt-10 ">
                <button class="text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200" type="reset">Reset</button>
                <button class="text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200 " type="submit">Submit</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
