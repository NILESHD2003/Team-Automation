<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image" href="android-chrome-192x192.png">
    <title>Home</title>
</head>
<body>
    <!-- Container -->
    <div class="h-16 w-full bg-teal-600">
        <!-- Nav Bar -->
        <nav class="max-w-[1080px] flex justify-between mx-auto pt-1.5">
            <div>
                <img src="nav_img.jpg" height="50px" width="50px" alt="">
            </div>
            <ul class="flex gap-4 pr-10">
                <!-- <a class="text-white text-[32px]" href="#">Log In</a> -->
                <!-- <button class="text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200"><a href="Admin.html"></a> Log In</button> -->
                <a href="Users.html" class="border border-white text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200 pt-2.5">User Login</a>
                <a href="Admin.html" class="border border-white text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200 pt-2.5">Admin Login</a>
            </ul>
        </nav>
    </div>
    <!-- add the blur property to blur the background -->
    <section class="relative bg-gradient-to-r from-[#44fcd8] via-[#ffffff] to-[#44fcd8]">
        <div class="max-w-[1080px] py-24 mx-auto z-1">
            <img class="mx-auto" src="carebot-dribbble.webp" alt="">
        </div>
        <!-- hidden change the z index-->
        <div id="login" class="absolute w-[55%] h-[50%] bg-teal-600 border rounded-xl left-[22%] top-[25%] -z-10">
            <div class="pt-20 px-20 mr-10">
                <h1 class="font-extrabold text-2xl text-white text-center mb-10">Login to Alvin</h1>
                <form action="" method="post" class="LoginPage" class="pt-20">
                <label for="userName" class="text-white">Enter Username: </label>
                <input class="border border-teal-600 rounded-sm" type="text" name="userName" id="userName">
                <br><br><br>
                <label for="passWord" class="text-white">Enter Password: </label>
                <input class="border border-teal-600 rounded-sm" type="password" name="passWord" id="passWord">
                <div class="flex justify-between pt-10 ">
                    <button class="text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200" type="reset">Submit</button>
                    <!-- <button class="text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200 " type="">Close</button> -->
                    <a href="index.html" class="border border-white text-teal-600 font-semibold bg-white px-4 rounded-md hover:bg-teal-300 hover:text-white transition-all duration-200">Close</a>
                </div>
            </form>
            </div>
        </div>
    </section>
